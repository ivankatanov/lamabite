<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamaLama BITE - Вопрос 3</title>

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <main class="page">
        <div class="container">
            <div class="progress-bar" aria-hidden="true">
                <div class="progress-fill" style="width: 100%;"></div>
            </div>

            <section class="card question-card">
                <p class="question-card__meta">Вопрос 3 из 3</p>
                <h2>Сколько часов сна вы обычно получаете за ночь?</h2>
                <p class="muted">Пожалуйста, оцените среднюю продолжительность вашего сна за последний год или проверьте её в приложении смартфона.</p>

                <div class="options-group">
                    <div class="option" data-value="less_5">Менее 5 часов</div>
                    <div class="option" data-value="5_6">5–6 часов</div>
                    <div class="option" data-value="7_8">7–8 часов</div>
                    <div class="option" data-value="more_8">Более 8 часов</div>
                </div>
            </section>

            <div class="navigation">
                <button class="btn btn-secondary" type="button" onclick="goBack()">Назад</button>
                <button class="btn btn-primary" type="button" id="next-btn" onclick="nextQuestion()" disabled>Далее</button>
            </div>
        </div>
    </main>

    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        const options = document.querySelectorAll('.option');
        let selectedAnswer = null;

        // Загружаем сохраненный ответ
        const savedAnswers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
        if (savedAnswers.sleep) {
            selectedAnswer = savedAnswers.sleep;
            const savedOption = document.querySelector(`.option[data-value="${selectedAnswer}"]`);
            if (savedOption) {
                savedOption.classList.add('selected');
                document.getElementById('next-btn').disabled = false;
            }
        }

        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedAnswer = option.dataset.value;
                document.getElementById('next-btn').disabled = false;
                saveAnswer('sleep', selectedAnswer);
            });
        });

        function saveAnswer(key, value) {
            const answers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
            answers[key] = value;
            localStorage.setItem('kamalama_answers', JSON.stringify(answers));
        }

        function nextQuestion() {
            if (selectedAnswer) {
                saveAnswer('sleep', selectedAnswer);
                window.location.href = 'results.html';
            }
        }

        function goBack() {
            window.location.href = 'question2.html';
        }
    </script>
</body>
</html>
