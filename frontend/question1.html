<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamaLama BITE - Вопрос 1</title>
    
    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #007AFF, #34C759);
            height: 100%;
            transition: width 0.3s ease;
            width: 16.67%;
        }
        
        .question-card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .question-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .question-number {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            background: var(--tg-theme-bg-color, #ffffff);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 1rem;
        }
        
        .option:hover {
            border-color: var(--tg-theme-button-color, #007AFF);
        }
        
        .option.selected {
            border-color: var(--tg-theme-button-color, #007AFF);
            background: rgba(0, 122, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
            border: 2px solid #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .navigation {
            display: flex;
            gap: 10px;
        }
        
        .navigation .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="question-card">
            <div class="question-number">Вопрос 1 из 6</div>
            <h2 class="question-title">Сколько вам лет?</h2>
            
            <div class="options">
                <input type="number" class="option" id="age-input" placeholder="Введите ваш возраст" min="1" max="120">
            </div>
        </div>
        
        <div class="navigation">
            <button class="btn btn-secondary" onclick="goBack()">Назад</button>
            <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>Далее</button>
        </div>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
        
        const ageInput = document.getElementById('age-input');
        const nextBtn = document.getElementById('next-btn');
        
        // Загружаем сохраненный ответ
        const savedAnswers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
        if (savedAnswers.age) {
            ageInput.value = savedAnswers.age;
            nextBtn.disabled = false;
        }
        
        // Обработчик изменения возраста
        ageInput.addEventListener('input', function() {
            const age = parseInt(this.value);
            if (age && age > 0 && age <= 120) {
                nextBtn.disabled = false;
                saveAnswer('age', age);
            } else {
                nextBtn.disabled = true;
            }
        });
        
        function saveAnswer(key, value) {
            const answers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
            answers[key] = value;
            localStorage.setItem('kamalama_answers', JSON.stringify(answers));
        }
        
        function nextQuestion() {
            const age = parseInt(ageInput.value);
            if (age && age > 0 && age <= 120) {
                saveAnswer('age', age);
                window.location.href = 'question2.html';
            }
        }
        
        function goBack() {
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
