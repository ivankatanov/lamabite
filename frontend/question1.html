<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamaLama BITE - Вопрос 1</title>
    
    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #007AFF, #34C759);
            height: 100%;
            transition: width 0.3s ease;
            width: 33.33%;
        }
        
        .question-card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .question-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .question-number {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .options, .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            background: var(--tg-theme-bg-color, #ffffff);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            border-color: var(--tg-theme-button-color, #007AFF);
        }
        
        .option.selected, .option input:checked + .option-text {
            border-color: var(--tg-theme-button-color, #007AFF);
            background: rgba(0, 122, 255, 0.1);
        }
        
        .option input[type="radio"] {
            margin-right: 10px;
        }
        
        .option-text {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
            border: 2px solid #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .navigation {
            display: flex;
            gap: 10px;
        }
        
        .navigation .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="question-card">
            <div class="question-number">Вопрос 1 из 3</div>
            <h2 class="question-title">Сколько шагов вы обычно делаете каждый день?</h2>
            <p class="question-description">Вы можете найти это в ваших умных часах или приложении смартфона.</p>
            
            <div class="options-group">
                <label class="option">
                    <input type="radio" name="steps" value="less_2200">
                    <span class="option-text">Менее 2,200</span>
                </label>
                <label class="option">
                    <input type="radio" name="steps" value="2201_4000">
                    <span class="option-text">2,201 до 4,000</span>
                </label>
                <label class="option">
                    <input type="radio" name="steps" value="4001_6000">
                    <span class="option-text">4,001 до 6,000</span>
                </label>
                <label class="option">
                    <input type="radio" name="steps" value="6001_8000">
                    <span class="option-text">6,001 до 8,000</span>
                </label>
                <label class="option">
                    <input type="radio" name="steps" value="8001_10000">
                    <span class="option-text">8,001 до 10,000</span>
                </label>
                <label class="option">
                    <input type="radio" name="steps" value="10001_more">
                    <span class="option-text">10,001 и более</span>
                </label>
                <label class="option">
                    <input type="radio" name="steps" value="dont_know">
                    <span class="option-text">Я не знаю</span>
                </label>
            </div>
        </div>
        
        <div class="navigation">
            <button class="btn btn-secondary" onclick="goBack()">Назад</button>
            <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>Далее</button>
        </div>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
        
        const stepsInputs = document.querySelectorAll('input[name="steps"]');
        const nextBtn = document.getElementById('next-btn');
        
        // Загружаем сохраненный ответ
        const savedAnswers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
        if (savedAnswers.steps) {
            const savedInput = document.querySelector(`input[value="${savedAnswers.steps}"]`);
            if (savedInput) {
                savedInput.checked = true;
                nextBtn.disabled = false;
            }
        }
        
        // Обработчик изменения выбора шагов
        stepsInputs.forEach(input => {
            input.addEventListener('change', function() {
                if (this.checked) {
                    nextBtn.disabled = false;
                    saveAnswer('steps', this.value);
                }
            });
        });
        
        function saveAnswer(key, value) {
            const answers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
            answers[key] = value;
            localStorage.setItem('kamalama_answers', JSON.stringify(answers));
        }
        
        function nextQuestion() {
            const selectedSteps = document.querySelector('input[name="steps"]:checked');
            if (selectedSteps) {
                saveAnswer('steps', selectedSteps.value);
                window.location.href = 'question2.html';
            }
        }
        
        function goBack() {
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
