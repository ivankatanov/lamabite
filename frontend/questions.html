<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamaLama BITE - Вопросы</title>
    
    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #007AFF, #34C759);
            height: 100%;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .question-card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .question-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            background: var(--tg-theme-bg-color, #ffffff);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            border-color: var(--tg-theme-button-color, #007AFF);
        }
        
        .option.selected {
            border-color: var(--tg-theme-button-color, #007AFF);
            background: rgba(0, 122, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--tg-theme-button-color, #007AFF);
            border: 2px solid var(--tg-theme-button-color, #007AFF);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .navigation {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        
        <div class="question-card">
            <div id="question-title" class="question-title">Сколько вам лет?</div>
            <div id="question-options" class="options">
                <!-- Опции будут добавлены динамически -->
            </div>
        </div>
        
        <div class="navigation">
            <button class="btn btn-secondary" onclick="previousQuestion()" id="prev-btn" disabled>Назад</button>
            <button class="btn btn-primary" onclick="nextQuestion()" id="next-btn" disabled>Далее</button>
        </div>
    </div>
    
    <script>
        // Перенаправление на новую систему отдельных страниц
        window.location.href = 'question1.html';
        
        // Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }
        
        // Вопросы для теста
        const questions = [
            {
                title: "Сколько вам лет?",
                type: "number",
                key: "age"
            },
            {
                title: "Ваш пол?",
                type: "select",
                key: "gender",
                options: ["Мужской", "Женский"]
            },
            {
                title: "Курите ли вы?",
                type: "select",
                key: "smoking",
                options: ["Никогда не курил(а)", "Бросил(а) курить", "Курю сейчас"]
            },
            {
                title: "Как часто занимаетесь спортом?",
                type: "select",
                key: "exercise",
                options: ["Никогда", "1-2 раза в неделю", "3-5 раз в неделю", "Каждый день"]
            },
            {
                title: "Сколько часов спите?",
                type: "select",
                key: "sleep",
                options: ["Менее 6 часов", "6-7 часов", "7-8 часов", "Более 8 часов"]
            },
            {
                title: "Как часто употребляете фастфуд?",
                type: "select",
                key: "fastfood",
                options: ["Никогда", "Раз в месяц", "Раз в неделю", "Несколько раз в неделю", "Каждый день"]
            }
        ];
        
        let currentQuestion = 0;
        let answers = {};
        
        // Загружаем ответы из localStorage если есть
        const savedAnswers = localStorage.getItem('kamalama_answers');
        if (savedAnswers) {
            answers = JSON.parse(savedAnswers);
        }
        
        function showQuestion(index) {
            const question = questions[index];
            document.getElementById('question-title').textContent = question.title;
            
            const optionsContainer = document.getElementById('question-options');
            optionsContainer.innerHTML = '';
            
            if (question.type === 'number') {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'option';
                input.style.textAlign = 'center';
                input.placeholder = 'Введите ваш возраст';
                input.value = answers[question.key] || '';
                input.onchange = () => selectAnswer(input.value);
                optionsContainer.appendChild(input);
                
                if (input.value) {
                    document.getElementById('next-btn').disabled = false;
                }
            } else {
                question.options.forEach((option, i) => {
                    const div = document.createElement('div');
                    div.className = 'option';
                    div.textContent = option;
                    
                    if (answers[question.key] === option) {
                        div.classList.add('selected');
                        document.getElementById('next-btn').disabled = false;
                    }
                    
                    div.onclick = () => {
                        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                        div.classList.add('selected');
                        selectAnswer(option);
                    };
                    optionsContainer.appendChild(div);
                });
            }
            
            // Обновляем прогресс
            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            // Обновляем кнопки
            document.getElementById('prev-btn').disabled = index === 0;
            if (!answers[question.key]) {
                document.getElementById('next-btn').disabled = true;
            }
        }
        
        function selectAnswer(answer) {
            answers[questions[currentQuestion].key] = answer;
            localStorage.setItem('kamalama_answers', JSON.stringify(answers));
            document.getElementById('next-btn').disabled = false;
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                // Переходим к результатам
                window.location.href = 'results.html';
            }
        }
        
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }
        

    </script>
</body>
</html>
