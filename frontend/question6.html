<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamaLama BITE - Вопрос 6</title>

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <main class="page">
        <div class="container">
            <div class="progress-bar" aria-hidden="true">
                <div class="progress-fill" style="width: 100%;"></div>
            </div>

            <section class="card question-card">
                <p class="question-card__meta">Вопрос 6 из 6</p>
                <h2>Как часто употребляете фастфуд?</h2>

                <div class="options-group">
                    <div class="option" data-value="Никогда">Никогда</div>
                    <div class="option" data-value="Раз в месяц">Раз в месяц</div>
                    <div class="option" data-value="Раз в неделю">Раз в неделю</div>
                    <div class="option" data-value="Несколько раз в неделю">Несколько раз в неделю</div>
                    <div class="option" data-value="Каждый день">Каждый день</div>
                </div>
            </section>

            <div class="navigation">
                <button class="btn btn-secondary" type="button" onclick="goBack()">Назад</button>
                <button class="btn btn-primary" type="button" id="next-btn" onclick="showResults()" disabled>Показать результаты</button>
            </div>
        </div>
    </main>

    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        const options = document.querySelectorAll('.option');
        const nextBtn = document.getElementById('next-btn');
        let selectedAnswer = null;

        const savedAnswers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
        if (savedAnswers.fastFood) {
            selectedAnswer = savedAnswers.fastFood;
            options.forEach(option => {
                if (option.dataset.value === selectedAnswer) {
                    option.classList.add('selected');
                    nextBtn.disabled = false;
                }
            });
        }

        options.forEach(option => {
            option.addEventListener('click', function() {
                options.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedAnswer = this.dataset.value;
                nextBtn.disabled = false;
                saveAnswer('fastFood', selectedAnswer);
            });
        });

        function saveAnswer(key, value) {
            const answers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
            answers[key] = value;
            localStorage.setItem('kamalama_answers', JSON.stringify(answers));
        }

        function showResults() {
            if (selectedAnswer) {
                saveAnswer('fastFood', selectedAnswer);
                window.location.href = 'results.html';
            }
        }

        function goBack() {
            window.location.href = 'question5.html';
        }
    </script>
</body>
</html>
