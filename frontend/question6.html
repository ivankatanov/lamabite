<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamaLama BITE - Вопрос 6</title>

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <main class="page">
        <div class="container">
            <div class="progress">
                <div class="progress__meta">
                    <span class="progress__label">Вопрос 6 из 6</span>
                    <span class="progress__percent">100%</span>
                </div>
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
            </div>

            <section class="card question-card">
                <p class="question-card__meta">Вопрос 6 из 6</p>
                <h2>Как часто употребляете фастфуд?</h2>

                <div class="options-group" role="radiogroup" aria-label="Частота употребления фастфуда">
                    <div class="option" data-value="Никогда" role="radio" tabindex="0" aria-checked="false">Никогда</div>
                    <div class="option" data-value="Раз в месяц" role="radio" tabindex="0" aria-checked="false">Раз в месяц</div>
                    <div class="option" data-value="Раз в неделю" role="radio" tabindex="0" aria-checked="false">Раз в неделю</div>
                    <div class="option" data-value="Несколько раз в неделю" role="radio" tabindex="0" aria-checked="false">Несколько раз в неделю</div>
                    <div class="option" data-value="Каждый день" role="radio" tabindex="0" aria-checked="false">Каждый день</div>
                </div>
            </section>

            <div class="navigation">
                <button class="btn btn-secondary" type="button" onclick="goBack()">Назад</button>
                <button class="btn btn-primary" type="button" id="next-btn" onclick="showResults()" disabled>Показать результаты</button>
            </div>
        </div>
    </main>

    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        const options = Array.from(document.querySelectorAll('.option'));
        const nextBtn = document.getElementById('next-btn');
        let selectedAnswer = null;

        const savedAnswers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
        if (savedAnswers.fastFood) {
            const preset = options.find(option => option.dataset.value === savedAnswers.fastFood);
            if (preset) {
                applySelection(preset, false);
            }
        }

        options.forEach(option => {
            option.addEventListener('click', function() {
                applySelection(this);
            });

            option.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    applySelection(this);
                }
            });
        });

        function applySelection(option, shouldPersist = true) {
            options.forEach(opt => {
                const isSelected = opt === option;
                opt.classList.toggle('selected', isSelected);
                opt.setAttribute('aria-checked', isSelected ? 'true' : 'false');
            });

            selectedAnswer = option.dataset.value;
            nextBtn.disabled = false;

            if (shouldPersist) {
                saveAnswer('fastFood', selectedAnswer);
            }
        }

        function saveAnswer(key, value) {
            const answers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
            answers[key] = value;
            localStorage.setItem('kamalama_answers', JSON.stringify(answers));
        }

        function showResults() {
            if (selectedAnswer) {
                saveAnswer('fastFood', selectedAnswer);
                window.location.href = 'results.html';
            }
        }

        function goBack() {
            window.location.href = 'question5.html';
        }
    </script>
</body>
</html>
