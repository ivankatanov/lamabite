<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamaLama BITE - Вопрос 2</title>

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <main class="page">
        <div class="container">
            <div class="progress-bar" aria-hidden="true">
                <div class="progress-fill" style="width: 66.67%;"></div>
            </div>

            <section class="card question-card">
                <p class="question-card__meta">Вопрос 2 из 3</p>
                <h2>Как часто вы занимаетесь физической активностью?</h2>
                <p class="muted">Любые действия, которые повышают частоту сердечных сокращений и дыхания: быстрая ходьба, бег или езда на велосипеде — всё имеет значение.</p>

                <div class="options-group" id="activity-options">
                    <div class="option" data-value="1_2_times">1–2 раза в неделю</div>
                    <div class="option" data-value="3_4_times">3–4 раза в неделю</div>
                    <div class="option" data-value="5_more_times">5 или более раз в неделю</div>
                    <div class="option" data-value="rarely_never">Редко или никогда</div>
                </div>
            </section>

            <div class="navigation">
                <button class="btn btn-secondary" type="button" onclick="goBack()">Назад</button>
                <button class="btn btn-primary" type="button" id="next-btn" onclick="nextQuestion()" disabled>Далее</button>
            </div>
        </div>
    </main>

    <script>
        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        const options = document.querySelectorAll('.option');
        let selectedAnswer = null;

        // Загружаем сохраненный ответ
        const savedAnswers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
        if (savedAnswers.activity) {
            selectedAnswer = savedAnswers.activity;
            const savedOption = document.querySelector(`.option[data-value="${selectedAnswer}"]`);
            if (savedOption) {
                savedOption.classList.add('selected');
                document.getElementById('next-btn').disabled = false;
            }
        }

        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedAnswer = option.dataset.value;
                document.getElementById('next-btn').disabled = false;
                saveAnswer('activity', selectedAnswer);
            });
        });

        function saveAnswer(key, value) {
            const answers = JSON.parse(localStorage.getItem('kamalama_answers') || '{}');
            answers[key] = value;
            localStorage.setItem('kamalama_answers', JSON.stringify(answers));
        }

        function nextQuestion() {
            if (selectedAnswer) {
                saveAnswer('activity', selectedAnswer);
                window.location.href = 'question3.html';
            }
        }

        function goBack() {
            window.location.href = 'question1.html';
        }
    </script>
</body>
</html>
